name: React_node.yml

on:
  pull_request:
    branches: [ dev ]
env:
  PR: ${{ github.event.pull_request.title }}  
jobs:
  build:
   # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install 

    #- name: Run the tests
     # run: npm test

    - name: Build
      run: npm run build
      env:
          CI: ""
    - name: Generate deployment package
      run: zip -r build.zip ./build/*

    - name: Nginx Config File builder
      run: |
          echo "server {"  >> ${PR}.conf
          echo "     listen 80;" >> ${PR}.conf
          echo "     listen [::]:80;" >> ${PR}.conf
          echo "     server_name ${PR}.com www.${PR}.com;" >> ${PR}.conf

          echo "     root /home/ec2-user/${PR}/build;" >> ${PR}.conf

          echo "     index index.html index.htm;" >> ${PR}.conf

          echo "     location / {" >> ${PR}.conf
          echo "         try_files $uri $uri/ =404;" >> ${PR}.conf
          echo "     }" >> ${PR}.conf
          echo "}" >> ${PR}.conf

    - name: Copy Build Artifacts & Deploy
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      env:
        LASTSSH: "Storing the Build Artifact in a separate location"
      with:
        host: ${{ secrets.HOSTNAME }}
        user: ${{ secrets.USERNAME }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        connect_timeout: 10s
        first_ssh: |
          rm -rf /home/ec2-user/${PR} 
          mkdir -p /home/ec2-user/${PR}
          mkdir -p /home/ec2-user/nginxconf/
        scp: |
          './${PR}.conf' => /home/ec2-user/nginxconf/
          './build.zip' => /home/ec2-user/${PR}/
        last_ssh: |
          echo $LASTSSH  
          unzip /home/ec2-user/${PR}/build.zip -d /home/ec2-user/${PR}/
          mv /home/ec2-user/${PR}/build.zip /tmp/${PR}.zip
          ls -ll /tmp/ 
